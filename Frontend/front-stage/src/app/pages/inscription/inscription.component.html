<br>
<br>
<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                <div class="d-flex justify-content-center py-4">
                    <a href="" class="logo d-flex align-items-center w-auto">
                      <img src="assets/images/logo.png" alt="">
                      <span class="d-none d-lg-block">Connexion</span>
                    </a>
                  </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Crée un Compte</h5>
                    <p class="text-center small">Entrer vos détails personnels</p>
                  </div>

                  <form [formGroup]="form" (ngSubmit)="submit()" class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                      <label for="yourName" class="form-label">Votre Nom</label>
                      <input type="text" formControlName="name" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">Entrer votre nom!</div>
                    </div>
                  
                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Votre Age</label>
                      <input type="text" formControlName="age" class="form-control" id="yourEmail" required>
                      <div class="invalid-feedback">Entrer votre âge!</div>
                    </div>
                  
                    <div class="col-12">
                      <label for="yourEmail" class="form-label">id</label>
                      <input type="text" formControlName="id" class="form-control" id="yourEmail" required>
                      <div class="invalid-feedback">Entrer votre id!</div>
                    </div>
                  
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Identifiant</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" formControlName="identifiant" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Entrer votre identifiant unique.</div>
                      </div>
                    </div>
                    <div class="col-12" formArrayName="departements">
                      <label for="departement" class="form-label">Vos Départements</label>
                      <div class="form-check" *ngFor="let departement of departements; let i = index">
                        <input type="checkbox" [formControlName]="i" [id]="'departement' + i" class="form-check-input" (change)="updateSelectedDepartements()">
                        <label class="form-check-label" [for]="'departement' + i">{{ departement.departementName }}</label>
                      </div>
                      <div class="invalid-feedback">Sélectionnez au moins un département!</div>
                    </div>
                    
                    
                    
                    
                    
                  
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                      </div>
                    </div>
                  
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Create Account</button>
                    </div>
                  
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a href="/login">Log in</a></p>
                    </div>
                  </form>
                  
                  
                  

                </div>
              </div>

              

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
